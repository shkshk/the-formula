<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Formula</title>
  <link rel="stylesheet" href="/assets/stylesheets/application.css">
</head>
<body>
  <div id="the_formula" class="the_formula">
    <form class="the_formula-params">
      <fieldset>
        <div><input type="text" v-model="params.width" /></div>
        <div><input type="text" v-model="params.height" /></div>
        <div><input type="text" v-model="params.depth" /></div>
      </fieldset>
    </form>
    <div class="the_formula-patterns">
      <div class="the_formula-felt"
        v-style="width: patterns.felt.width + 'mm', height: patterns.felt.height + 'mm'"
        v-attr="data-width: patterns.felt.width, data-height: patterns.felt.height">

        <div class="the_formula-leather"
          v-style="
            width: patterns.leather.width + 'mm',
            height: patterns.leather.height + 'mm',
            left: params.margin + params.padding + 'mm',
            top: '10mm'"
          v-attr="data-width: patterns.leather.width, data-height: patterns.leather.height">
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/javascripts/application.js"></script>
</body>
</html>
